apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: skyadmin-agent-secrets
  namespace: skyadmin-agent
spec:
  encryptedData:
    # Main API token for skyadmin-agent
    API_TOKEN: 

    VLAN: 
    MAC_ADDRESS: 
    IP_ADDRESS: 
    NSEID: 
    LASTNAME: 
    ROOMNUMBER: 
    PROPERTYID: 
    REGMETHODID: 
    RATEPLANID: 
    PIN: 

  template:
    metadata:
      name: skyadmin-agent-secrets
      namespace: skyadmin-agent
    type: Opaque

---
# Instructions for encrypting secrets:
#
# 1. Ensure sealed-secrets controller is running in your cluster (already configured in your app-of-apps.yaml)
#
# 2. Encrypt each secret value using the exact values from your configuration:
#
#    # For API_TOKEN (replace with your actual API token):
#    echo -n "b2507058a2c145d60c6d919c0347fe9c" | kubeseal --raw --from-file=/dev/stdin --name=skyadmin-agent-secrets --namespace=skyadmin-agent --controller-name=sealed-secrets --controller-namespace=kube-system
#
#    # For MAC_ADDRESS (replace with your actual MAC address):
#    echo -n "D4CA6DA65E0E" | kubeseal --raw --from-file=/dev/stdin --name=skyadmin-agent-secrets --namespace=skyadmin-agent --controller-name=sealed-secrets --controller-namespace=kube-system
#
# 3. Replace the placeholder values above with the encrypted output from kubeseal
#
# 4. The sealed secret will automatically create a regular Kubernetes secret that your deployment can reference
